<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Fashion Shop</title>
    <style>
      .card-img-top {
        object-fit: cover;
        height: 200px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Navbar.js"></script>
    <script src="Footer.js"></script>
    <script>
        async function getData(data) {
        let my_obj = await fetch(data);
        let my_text = await my_obj.text();
        let shop = JSON.parse(my_text);

  shop.items.forEach(item => {
    let productCard =
      '<div class="col-lg-3"><div class="card"><img src="img/' +
      item.classification[0].image + 
      '" class="card-img-top" alt="donut" /><div class="card-body"><h2>' +
      item.type +
      '</h2><strong>Category: </strong><span id="category">' +
      shop.category + 
      '</span><br /><strong>Brand: </strong><span id="brand">' +
      item.classification[0].brand + 
      '</span><br /><a href="#" class="btn btn-primary">more</a></div></div></div>';
    $("#shop_display").append(productCard);
  });
}

  getData("http://localhost:3001/api/shop");
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row" id="shop_display">
        <!-- Product Cards will be dynamically added here -->
      </div>
    </div>
  </body>
</html>
